<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>register</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body background="/static/img/bg.jpg">
<div style="background: white;width:400px ;margin: 100px  auto 0px">
<center><br/>
<h3>绿色书屋注册</h3>
	<form id="regester" role="form" style="width:300px;margin: 0 auto" action="{% url 'shopstore:register' %}" method="post">
        {% csrf_token %}
		<div class="form-group">
			<input class="form-control input-lg" type="text" placeholder="用户名" name="username" />
		</div>
		<div class="form-group">
			<input class="form-control input-lg" type="text" placeholder="邮箱地址" name="email"/>
		</div>
		<div class="form-group">
			<input class="form-control input-lg" type="password" placeholder="设置密码" name="password1" />
		</div>
		<div class="form-group">
			<input class="form-control input-lg" type="password" placeholder="确认密码" name="password2"/>
		</div>
		<div class="form-group">
			点击注册，表示您同意绿色网上书店<a>《服务协议及隐私声明》</a><br/>
		</div>
		<div class="form-group">
			<input class="form-control input-lg btn btn-sm btn-danger" type="submit" value="同意协议并注册" />
		</div>
	</form>
	<br/><br/>
	</center>
</div><br/><br/>
	{% include 'bottom.html' %}

</body>
</html>
